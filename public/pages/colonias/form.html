<div class='p-3 mb-4 bg-light rounded-3'>
    <h1 class='display-5 fw-bold'>Colonias</h1>

    <form class="row g-3" id="form-colonias">

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre">
        </div>

        <div class="col-md-6">
            <label for="codigoPostal" class="form-label">Codigo Postal</label>
            <input type="number" class="form-control" id="codigoPostal" name="codigoPostal">
        </div>

        <div class="col-md-6">
            <label for="idRutas" class="form-label">Rutas</label>
            <select class="form-select" id="idRutas" name="idRutas">
                <option selected>Escoger...</option>
            </select>
        </div>

        <div class="col-md-6">
            <input type="hidden" class="form-control" id="edit" name="edit">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>

    </form>


</div>
